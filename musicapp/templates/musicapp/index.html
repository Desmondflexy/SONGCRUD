{% extends 'musicapp/layout.html' %}

{% block body %}
    <h1>Welcome to music app</h1>
    <ol>
        {% for x in mysongs %}
            <li><a href="{% url 'musicapp:details' x.id %}">{{ x }}</a></li>
        {% endfor %}
    </ol>
    <a href="{% url 'musicapp:add' %}">Add a new song</a>
    
{% endblock %}
